name: .NET Core CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0'

      - name: Restore NuGet packages
        run: |
          cd D:\Vs Projects\ContinuousIntegrationWithCoreMvc
          dotnet restore

      - name: Build
        run: |
          cd D:\Vs Projects\ContinuousIntegrationWithCoreMvc
          dotnet build -c Debug

      - name: Run unit tests
        run: |
          cd D:\Vs Projects\ContinuousIntegrationWithCoreMvc
          dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:CoverageThreshold=80

      - name: Deploy to GitHub
        run: |
          git config --global user.name 'Musayyab Ali'
          git config --global user.email 'meharmusayyab713@gmail.com'
          git add .
          git commit -m "Automated deployment"
          git push origin main
